<html>
  <head>
    <title>New</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div id="body">
      <div id="tabs" class="section">
        <div class="tab-header">
          <h1>New</h1>
        </div>
        <div class="tab-header">
          <h1>To-Do</h1>
        </div>
      </div>
      
      <div id="todo_name" class="section">
        <h3>Title</h3>
        <input id="todo_name_form" type="text" class="w7_input" placeholder="To-do title"/>
      </div>
      
      <div id="todo_tags" class="section">
        <h3>Tags</h3>
        <div id="tags">
          <div class="tag">Work</div>
          <div class="tag">Project A</div>
          <div class="tag" style="color: black">+</div>
        </div>
      </div>   
      
      <div id="todo_date" class="section">
        <div class="todo_date-time">
          <h3>Start</h3>
          <input id="todo_start_time_form" class="w7_input" type="text" placeholder="Now"/>
        </div>
        <div class="todo_date-time">
          <h3>End</h3>
          <input id="todo_end_time_form" class="w7_input" type="text" placeholder="This week"/>
        </div>
      </div>
      
      <div id="todo_location" class="section">
        <h3>Location</h3>
        <input id="todo_loc_form" class="w7_input" type="text" placeholder="Address/Phone-number"/>
      </div>
      
      <div id="todo_desc" class="section">
        <h3>Description</h3>
        <textarea id="todo_desc_form" class="w7_input" placeholder="More details"></textarea>
      </div>
    </div>
  </body>
</html>
