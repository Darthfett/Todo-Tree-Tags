<html>
  <head>
    <title>To-Do</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div id="body">
      <div id="tabs" class="section">
        <div class="tab-header">
          <h1>To-Do</h1>
        </div>
        <div class="tab-header">
          <h1>Tags</h1>
        </div>
      </div>
      
      <div id="tag_section" class="section">
        <div id="tags">
          <div class="tag">Work</div>
          <div class="tag">Project A</div>
          <div class="tag" style="color: black">+</div>
        </div>
        <form id="tag_filter_form">
          <input id="tag_filter" class="w7_input" type="text" placeholder="Filter by text or search for a tag"/>
        </form>
      </div>
      <div id="todo_table" class="section">
        <div class="todo_table-legend">
          <div class="todo_table-left">
            <h2 class="todo_legend"><span class="sortable">Title</span></h2>
          </div>
          <div class="todo_table-right">
            <h2 class="todo_legend"><span class="sortable">Date</span></h2>
          </div>
        </div>
        <div class="todo_table-row1">
          <div class="todo_table-left">
            Overall
          </div>
          <div class="todo_table-right">
            
          </div>
        </div>

          </div>
          <div class="todo_table-right">
            02/27/12

          </div>

        <div class="todo_table-row2">
          <div class="todo_table-left">

          </div>
          <div class="todo_table-right">

          </div>

        <div class="todo_table-row1">

          </div>

        <div class="todo_table-row2">
